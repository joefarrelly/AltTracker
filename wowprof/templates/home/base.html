<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FazzTools - {% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="icon"href="{% static 'favicon.ico' %}">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'wowprof/content/bootstrap.css' %}" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.css" integrity="sha384-Ro2DNoUODgrLmRM7WL/mbXZ1D6WaudEiPPceIZTfzZrTahyJAxLMj5TF2RQwrpiG" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'wowprof/content/site.css' %}" />
    <script src="https://kit.fontawesome.com/d06d978625.js" crossorigin="anonymous"></script>
    <!-- <script src="{% static 'wowprof/scripts/jquery-3.5.1.js' %}"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha384-/LjQZzcpTzaYn7qWqRIWYC5l8FWEZ2bIHIz0D73Uzba4pShEcdLdZyZkI4Kv676E" crossorigin="anonymous"></script>
    <!-- <script src="{% static 'wowprof/scripts/bootstrap.bundle.js' %}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.js" integrity="sha384-q/QDYob/o4XN/fpFWt7AEU+hWQLAc0FCviSzMpKqarlw2VVqk2mgn971KCJ64zpo" crossorigin="anonymous"></script>
    <script src="{% static 'wowprof/scripts/navbar.js' %}"></script>
</head>

<body>
    <div class="site-header">
        <h1>Fazz Tools</h1>
    </div>
    <div class="container-fluid" style="margin: 50px 0">
        <div class="row">
            <div class="body-content" style="width:100%">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <div class="footer">
        <hr/>
        <footer>
            <p>&copy; 2020</p>
        </footer>
    </div>

</body>
</html>
